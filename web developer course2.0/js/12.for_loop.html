<!DOCTYPE html>
<html>
	<head>
		<title>for loop</title>
	</head>
	<body>
		
		<div id="block">
		 
		</div>
		<script>
		var array=["Varun","Arun","Tarun","Anubav","Anugun","Anubav","Kanav"]
		var temp=""
		 for(var i=0;i<array.length;i++)
		 {
		  temp=temp+"<p>" + array[i] + "</p>"
		 }
		 document.getElementById("block").innerHTML=temp
		</script>
	</body>
</html>
