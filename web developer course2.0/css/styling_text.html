<!DOCTYPE html>
<html>
	<head>
		<title>my styling page</title>
		<style>
		 .bold
		 {
		  font-weight:bold;
		 }
		 .italic
		 {
		  font-style:italic
		 }
		 .underline
		 {
		  text-decoration:underline;
		 }
		 a
		 {
		  text-decoration:none;
		 }
		 .big
		 {
		  font-size:200%;
		 }
		</style>
	</head>
	<body>
		<p class="bold"> This is a bold text</p>
		<p class="italic">This is some italic text.<span class="bold">And this is bold and italic text</span></p>
		<p class="underline">this text is underline</p>
		<p class="not_underline"><a href="">This is a non-underline link</a></p>
		<p class="big">This text is big</p>
	</body>
</html>
